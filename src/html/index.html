<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="./style/main.css">
    <title>Gulp</title>
</head>
<body>
   <main id="app">
       
       <header class="main-head">
           <h1 class="main-head__head-text">JavaScript Footbal team</h1>
       </header>

        <div class="squad__wrapper">
            <ul class="squad__list" id="list">
                <li class="squad__item">
                    <a href="" class="squad__fullname squad__link">Новиков И.Н.</a>
                    <a href="" class="squad__amplua squad__link">GK</a>
                    <a href="" class="control__delete squad__link control__btn">Удалить</a>
                </li>
                <li class="squad__item">
                    <a href="" class="squad__fullname squad__link">Гусаков М.В.</a>
                    <a href="" class="squad__amplua squad__link">CD</a>
                    <a href="" class="control__delete squad__link control__btn">Удалить</a>
                </li>
                <li class="squad__item">
                    <a href="" class="squad__fullname squad__link">Олейников Ю.Н.</a>
                    <a href="" class="squad__amplua squad__link">CDM</a>
                    <a href="" class="control__delete squad__link control__btn">Удалить</a>
                </li>
            </ul>

            <form class="control" id="control">

                <input type="text" class="control__input" id="fullName">

                <select name="" id="amplua" class="control__amplua">
                    <option value="0">GK</option>
                    <option value="1">Def</option>
                    <option value="2" selected>Mf</option>
                    <option value="3">Fd</option>
                </select>   

                <button class="control__add control__btn" id="add-btn">Добавить</button>

            </form>

        </div>

        <footer class="main-foot">
            footer
        </footer>

   </main>

    <!-- Compiled and minified JavaScript -->
    <script src="./js/main.js"></script>

</body>
</html>
